# Configuration for cargo-deny - security-focused with permissive license checking

[advisories]
# Check for critical security vulnerabilities only
version = 2
yanked = "allow"  # Many transitive deps in web3 are yanked but safe
unmaintained = "all"  # Allow all unmaintained crates
ignore = [
    # Allow these specific advisories for now
    "RUSTSEC-2024-0370",  # proc-macro-error unmaintained but safe
    "RUSTSEC-2024-0436",  # paste unmaintained but safe
    "RUSTSEC-2023-0071", # rsa - key recovery side channel, but it's a dependency of the official sev crate and there's no update available yet.  side channel attacks on clients are generally not a concern for this SDK.
    "RUSTSEC-2025-0009", # ring crate - aes functions may panic when overflow checking is enabled.  safe because we don't use aes at all.
    "RUSTSEC-2023-0089", # atomic-polyfill - unmaintained but safe
    "RUSTSEC-2024-0388", # derivative - unmaintained but safe
    "RUSTSEC-2025-0057", # fxhash - unmaintained but safe
    "RUSTSEC-2024-0384", # instant - unmaintained but safe
    "RUSTSEC-2025-0010", # ring - unmaintained (versions prior to 0.17)
    "RUSTSEC-2025-0134", # rustls-pemfile - unmaintained but safe
]

# Skip license checking entirely - focus only on security
# [licenses]

[bans]
# Warn about multiple versions but don't fail
multiple-versions = "warn"
wildcards = "allow"