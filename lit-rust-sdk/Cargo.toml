[package]
name = "lit-rust-sdk"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.40", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
hex = "0.4"
rand = "0.8"
url = "2.5"
tracing = "0.1"
dashmap = "6.0"
ethers = "2.0"
dotenv = "0.15"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.22"
ed25519-dalek = "2.1"
siwe = "0.5"
siwe-recap = { git = "https://github.com/spruceid/siwe-recap" }
blsful = { version = "2.5.7", default-features = false, features = ["rust"] }
elliptic-curve = "0.13"
futures = "0.3"
k256 = { version = "0.13", features = ["serde", "ecdsa", "arithmetic"] }
# lit_node = { path ="../lit-assets/rust/lit-node" }

[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = "0.3"
